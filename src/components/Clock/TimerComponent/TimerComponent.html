<div id="timer">
    <div id="inputs">
        <input type="number" id="hours" value="0" placeholder="HH" />
        :
        <input type="number" id="minutes" value="0" placeholder="MM" />
        :
        <input type="number" id="seconds" value="5" placeholder="SS" />

    <button id="action-button">START</button>
